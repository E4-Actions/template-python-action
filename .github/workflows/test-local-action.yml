name: 'Test Local Action'

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target'
        type: string
        required: false

jobs:
  test-local-action:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: 'Set up python'
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: 'Test local action'
        uses: ./
        with:
          target: ${{ inputs.target }}
